<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Backbone Static</title>
	</head>

	<body>

		<div id="example"></div>

		<button id="change">Change view</button>

		<script src="../components/jquery/jquery.js"></script>
		<script src="../components/underscore/underscore.js"></script>
		<script src="../components/backbone/backbone.js"></script>

		<script src="../src/backbone.static.js"></script>

		<script>

			$(function() {

				StaticView = Backbone.Static.extend({

					container: '#example'

				});

				var MyStaticView = new StaticView({

					staticTemplate: '#template-example'

				});

				MyStaticView.show();

				// Change the view on click

				$('#change').on('click', function() {

					var OtherView = new StaticView({

						staticTemplate: '#template-other'

					});

					OtherView.show();

				})

			});

		</script>

		<script type="text/html" id="template-example">

			<p>Hello, is it me you're looking for?</p>

		</script>

		<script type="text/html" id="template-other">

			<p>Or is it me you're looking for?</p>

		</script>

	</body>
</html>
